<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tú</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Georgia', serif;
      font-style: italic;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 2rem;
    }

    .poema-container {
      max-width: 700px;
      width: 100%;
      font-size: 1.4rem;
      line-height: 1.8;
    }

    .poema-texto {
      white-space: pre-wrap;
      display: inline;
      border-right: 2px solid #fff;
    }

    .mensaje-final {
      margin-top: 2rem;
      text-align: center;
      font-size: 1.2rem;
      color: #ffb6c1;
      opacity: 0;
      transition: opacity 1.5s ease;
    }

    .visible {
      opacity: 1;
    }
  </style>
</head>
<body>

  <div class="poema-container">
    <div id="typewriter" class="poema-texto"></div>
    <div id="mensaje" class="mensaje-final">Y sí, este poema es para ti. Porque te pienso, te extraño... y te quiero. ❤</div>
  </div>

  <script>
    const texto = `Pasaste a mi lado y el mundo se volvió cálido,
como cuando el sol acaricia la piel al final del día.

No era tristeza.
No era nostalgia.
Era eso que pasa cuando el corazón reconoce lo que nunca olvidó.

[paz, ternura, reencuentro] – Primavera`;

    const typewriter = document.getElementById('typewriter');
    const mensaje = document.getElementById('mensaje');
    let i = 0;

    function escribir() {
      if (i < texto.length) {
        const char = texto.charAt(i);
        if (char === '\n') {
          typewriter.innerHTML += '<br>';
        } else {
          typewriter.innerHTML += char;
        }
        i++;
        setTimeout(escribir, 40);
      } else {
        typewriter.style.borderRight = 'none';
        mensaje.classList.add('visible');
      }
    }

    escribir();
  </script>

</body>
</html>
